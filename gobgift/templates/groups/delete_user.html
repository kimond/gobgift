{% extends "_layout.html" %}
{% load i18n %}
{% block content %}
    <h5>{% trans "deletion" %}</h5>
    <form role="form" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <p>{% trans "Do you want to remove the user" %}
            "{{ object.user.first_name }} {{ object.user.last_name }}" {% trans "from the group" %} "{{ object.group }}"
            ?</p>
        <input class="btn" type="submit" value="Confirm"/>
        <a class="btn red" href="javascript:history.go(-1)">Cancel</a>
    </form>
{% endblock %}
