{% extends "gobgift/_layout.html" %}
{% load url from future %}
{%block content%}
    <div class="container">
      <h3>GobGift <small>Les listes</small></h3>
      <a class="btn btn-primary" href="{% url 'home' %}">Accueil</a>
      <hr/>
        {% for liste in listes %}
        <div class="row">
            <div class="col s4">{{liste.name}}</div>
            <div class="col s4">{{liste.owner.first_name}} {{liste.owner.last_name}}</div>
            <div class="col s4"><a class="btn " href="{{liste.get_view_url}}">Voir</a></div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
